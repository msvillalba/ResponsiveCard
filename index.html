<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    
    <main class="profile-card">
        <header>
            <!--Avatar-Foto-->
            <a href="#">
                <img src="./Img/foto-01.png" alt="">
            </a>
            <!--The Username-->
            <h1>HANNA MACKANN</h1>

            <!--ROLE OR LOCATION-->
            <H2>Full Stack Web Developer</H2>
           
        </header>

        <!--bio-->
        <div class="profile-bio">
            <p "position:center"> I am graphic designer <br> and web development student. This is an exercise in html and css. </p>
        </div>
        <button class="button button1">Contact</button>
        <button class="button button2">Share</button>

        <!--social link-->
        <ul class="profile-social-links">

        <li>
                <!--twitter link-->
                <a href="http://www.twitter.com/">
                    <img src="./Img/logo Twitter.png" alt="">
                </a>
        </li>

        <!--Facebook link-->
        <li>
            <a href="http://facebook.com">
                <img src="./Img/Facebook_f_logo_(2019).svg.webp" alt="">
            </a>
        </li>

        <!--instagram link-->

        <li>
            <a href="http://behance.net/">
                <img src="./Img/behance.png" alt="">
            </a>
        </li>

        <!--add or remove social profiles as you see fit-->

        </ul>

    </main>

    
</body>
</html>
